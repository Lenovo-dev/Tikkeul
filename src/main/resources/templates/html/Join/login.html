<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<link rel="stylesheet" href="/css/Join/login.css">
    <body>
        <div id="page-container">
            <div class="web-header">
                <header class="header-wrapper web-header-simple">
                    <div class="header-container">
                        <h1 class="wadiz-logo">
                            <a href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="85" height="25" viewBox="0 0 85 25">
                                    <path fill="#1D2129" fill-rule="nonzero" d="M58.49 2.23h2.11v21.29H59a1.73 1.73 0 0 1-1.62-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29 7.65 7.65 0 0 1 12.79-5.07V4.23a2 2 0 0 1 2-2zm-6.3 18.62a4.36 4.36 0 0 0 4.16-4.52 4.19 4.19 0 1 0-8.35 0 4.36 4.36 0 0 0 4.19 4.52zM42 23.52h-1.52a1.73 1.73 0 0 1-1.64-1.16 9 9 0 0 1-10.93-.28 7.48 7.48 0 0 1-2.75-6.29A7.65 7.65 0 0 1 38 10.72a2 2 0 0 1 1.9-1.79H42v14.59zm-8.41-2.67h.02a4.35 4.35 0 0 0 4.15-4.52 4.35 4.35 0 0 0-4.17-4.51 4.35 4.35 0 0 0-4.17 4.51 4.36 4.36 0 0 0 4.17 4.52zM83.47 8.94v2.11l-7.07 9.06h7.06v3.47h-13v-2.1l7.08-9.07h-6.62v-1.47a2 2 0 0 1 2-2h10.55zM65.86 7.3a2.48 2.48 0 1 1 0-4.96 2.48 2.48 0 0 1 0 4.96zM21.21 8.94h4.14l-4.86 14.59h-4.15l-3.21-9.36-3.21 9.36H5.77L.92 8.94h4.13L8 18l2.5-7.74a2 2 0 0 1 1.86-1.34h2.9l3 9.08 2.95-9.06zm42.65 14.59l-.04-12.59a2 2 0 0 1 2-2h2.11v14.59h-4.07z"></path>
                                </svg>
                            </a>
                        </h1>
                        <ul class="gnb-large">
                            <li class="login">
                                <a href="/web/waccount/wAccountLogin" class="item">
                                    <span>로그인</span>
                                </a>
                            </li>
                            <li class="signup">
                                <a href="/web/waccount/wAccountRegistIntro" class="item">
                                    <span>회원가입</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </header>
            </div>
            <main class="account-intro-login">
                <div class="user-sign-container">
                    <div class="wz container form-container form-login">
                        <h2 class="wz text display2">로그인</h2>
                        <form action="" class="wz form">
                            <div class="field">
                                <div id="emailwrap" class="wz input">
                                    <input type="email" id="email" class="input-text" placeholder="이메일 입력" required>
                                    <p id="pemail"></p>
                                </div>
                            </div>
                            <div class="field">
                                <div class="wz input">
                                    <input type="password" id="password" class="input-text" maxlength="20" placeholder="비밀번호 입력">
                                    <p id="ppassword"></p>
                                </div>
                            </div>
                            <div class="login-action">
                                <p class="forgot">
                                    <a class="wz text" href="/web/waccount/find/pwd" data-event="iam.signin.goto.forgot">로그인 정보를 잊으셨나요?</a>
                                </p>
                            </div>
                            <button type="button" id="btnLogin" class="wz button primary block submit-button">로그인</button>
                        </form>
                        <div>
                            <button class="Button_button__3MO4n Button_lg__D7OVb Button_block__3npc4 SNSButtonList_kakaoButton__2lTDs SNSButtonList_spacer__38ac5" type="button">
                                <span>
                                    <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="withIcon_icon__2KxnX SNSButtonList_kakaoIcon__1s6gw" aria-hidden="true">
                                        <path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path>
                                    </svg>
                                    카카오로 시작하기
                                </span>
                            </button>
                            <button class="Button_button__3MO4n Button_lg__D7OVb Button_block__3npc4 SNSButtonList_naverButton__1rzZ_ SNSButtonList_spacer__38ac5" type="button">
                                <span>
                                    <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="withIcon_icon__2KxnX SNSButtonList_naverIcon__3TjPM" aria-hidden="true">
                                        <path d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"></path>
                                    </svg>
                                    네이버로 시작하기
                                </span>
                            </button>
                            <div class="bottom-message">
                                <p>아직 와디즈 계정이 없나요?
                                    <a href="">회원가입</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/Join/Login.js"></script>
</html>
